
{% extends "base.html" %}
{% block userprofile %}
{{fullnames}}
{% endblock %}
{% block page_title %} Изменение Штрих-кода {% endblock %}

{% block collapse1 %}<ul id="demoo" class="collapse">{% endblock %}
{% block collapse %}<ul id="demo" class="collapse">{% endblock %}

{% block content %}
<form action="{{ url_for('barcode')}}" method=post>
                <input type=hidden name="action" value='Edit'><br>
                <input type=hidden name="barcod" value='{{barcode}}'>
                <select name="cartridge" data-placeholder="Выберите картридж" class="chosen-select"  style="width:300px;" tabindex="2">
                <option value='{{ cartridgee.id }}'>{{ cartridgee.name }}</option>
                {% for cartridge in cartridges %}
                <option value='{{ cartridge.id }}'>{{ cartridge.name }}</option>
                {% endfor %}
                </select>
                <select name="customer" data-placeholder="Выберите клиента" class="chosen-select"  style="width:300px;" tabindex="2">
                <option value='{{ customerr.id }}'>{{ customerr.name }}</option>
                {% for customer in customers %}
                <option value='{{ customer.id }}'>{{ customer.name }}</option>
                {% endfor %}
                </select>
                <a>{{barcode}}</a>
    <input type=submit value="Изменить">
    <form action="{{ url_for('barcode')}}" method=post>
    <input type=hidden name="action" value='Cancel'>
    <input type=submit value="Отмена">
</form>
</form>
{% endblock %}
