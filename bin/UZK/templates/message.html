{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
                        <li class="message-preview">
                            <a href="#">
                                <div class="media">
                                    <div class="media-body">
                                        <p class="small text-muted"><i></i> {{ message }}</p>
                                    </div>
                                </div>
                            </a>
                        </li>
        {% endfor %}
    {% endif %}
{% endwith %}
